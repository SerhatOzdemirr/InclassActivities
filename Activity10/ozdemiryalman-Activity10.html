<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity 10</title>

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="ozdemiryalman-Activity10.css" />

  <!-- jQuery ve jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="ozdemiryalman-Activity10.js"></script>
</head>
<body>

  <form id="infoForm">
    <div class="form-row">
      <label for="language">What programming language do you know?</label>
      <input type="text" id="language" name="language" required />
    </div>

    <div class="form-row">
      <label for="birthday">What is your birthday?</label>
      <input type="text" id="birthday" name="birthday" />
    </div>

    <div class="form-row">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email address" required />
    </div>

    <div class="form-row">
      <label for="url">Website</label>
      <input type="url" id="url" name="url" required />
    </div>

    <div class="form-row-submit">
      <button type="submit">submit</button>
    </div>
  </form>

</body>
</html>
